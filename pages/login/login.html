<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumitrack | Login</title>
</head>


<body class="centralizar">

    <div class="borda">
        <img src="images/lumilogo.png" class="logo">
        <!-- <h1 class="tituloLogin">Login Lumitrack</h1> -->

        <form>
            <label>Usuário</label>

            <div>
                <input type="email" placeholder="digite seu e-mail" id="emailInput" name="emailInput"
                    onchange="validaCampo()">
                <div class="erro" id="erro-email-obrigatorio">E-mail obrigatório</div>
                <div class="erro" id="erro-email-invalido">E-mail inválido</div>
            </div>

            <label>Senha</label>
            <div>
                <input type="password" placeholder="Senha" id="senhaInput" name="senhaInput" onchange="validaCampo()">
            </div>

            <!--divisão  -->
            <div>
                <button class="clear" type="button" disabled="true" name="recuperarSenha" id="recuperarSenha"
                    onclick="recoverPassword()">Recuperar Senha</button>
            </div>
            <div>
                <button class="solid" type="button" disabled="true" name="botaoLogin" id="botaoLogin"
                    onclick="login()">Entrar</button>
            </div>
            <div>
                <button class="outline" type="button" onclick="registrar()">Registrar</button>
            </div>
        </form>
    </div>



</body>


<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="login.css">
<script src="login.js"></script>
<script src="loading.js"></script>
