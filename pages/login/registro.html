<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumitrack | Registro</title>
</head>


<body class="centralizar">
    <div class="borda">
        <img src="images/lumilogo.png" class="logo">
        <h2>Novo Usuário</h2>
        <form>
            <div>
                <div>
                    <label">E-mail</label>
                </div>
                <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email"/>
                <div class="erro" id="erro-email-obrigatorio" >E-mail obrigatório</div>
                <div class="erro" id="erro-email-invalido">E-mail inválido</div>
            </div>
            <div>
                <div>
                    <label">Senha</label>
                </div>
                <input type="password" placeholder="insira sua senha" id="senha">
            </div>
            <div class="erro" id="erro-senha-obrigatoria">Senha obrigatória</div>
            <div class="erro" id="erro-senha-curta">A senha deve ter no mínimo 6 caracteres</div>
            <div>
                <div>
                    <label">Confirmar senha</label>
                </div>
                <input type="password" placeholder="confirmar senha" id="confirmarSenha">
            </div>
            <div class="erro" id="erro-senha-diferente">Senha diferente</div>
            <div>
                <button type="btn" class="solid" disabled="true">Registrar</button>
            </div>
            <div>
                <button type="btn" class="clear">Login </button>
            </div>
        </form>
    </div>
</body>

<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="login.css">
<script src="inicializar-firebase.js"></script>
<script src="home.js"></script>

</html>
